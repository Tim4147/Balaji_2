<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balaji365</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
  >
</head>
<body class="bg-gradient-to-br from-blue-50 via-blue-100 to-white text-gray-800 flex items-center justify-center min-h-screen p-6">
  <div class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg rounded-2xl p-10 shadow-md w-full max-w-lg text-center space-y-6 animate-fadeIn">
    <img
      src="https://i.ibb.co/Z6FsH117/Balaji365-DP.jpg"
      alt="Balaji365 Logo"
      class="mx-auto w-48 h-48 rounded-full shadow border-4 border-blue-300"
    >
    <h1 class="text-3xl sm:text-4xl font-extrabold">
      Welcome to <span class="text-blue-600">Balaji365</span>
    </h1>
    <a
      href="https://balaji365.com"
      class="inline-block bg-green-400 text-white font-bold py-3 px-8 rounded-full shadow hover:bg-green-500 transition transform hover:-translate-y-1 hover:scale-105 text-lg"
    >
      Visit Us
    </a>
  </div>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0);   }
    }
    .animate-fadeIn { animation: fadeIn 1s ease-out forwards; }
  </style>
</body>
</html>
